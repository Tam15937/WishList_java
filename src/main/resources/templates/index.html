<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wishlist Hub - Вход / Регистрация</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="form-tabs">
            <button
                    class="tab-btn"
                    :class="{ 'active': activeForm === 'login' }"
                    @click="switchToLogin">
                Вход
            </button>
            <button
                    class="tab-btn"
                    :class="{ 'active': activeForm === 'register' }"
                    @click="switchToRegister">
                Регистрация
            </button>
        </div>

        <!-- Контейнер для динамической загрузки форм -->
        <div id="form-container"></div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
